<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-content">
            <div class="blue-box">
                <h1>Bem-Vindo de Volta</h1>
                <h2>Acesse sua conta agora mesmo</h2>
                <button>ENTRAR</button>

                <a href="#">Esqueceu sua Senha ?</a>

                <div class="contatos">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-whatsapp"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>


            <div class="right-box">
                <h1>Crie sua conta</h1>
                <h2>Cadastre seus dados</h2>


                <div class="inputs">
                    <div class="ad">
                        <i class="fa-solid fa-user" id="icons"></i>
                        <input class="name" type="text" placeholder="NOME">
                    </div>
                    <div class="ad">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="email" type="email" placeholder="EMAIL">
                    </div>
                    <div class="ad">
                        <i class="fa-solid fa-lock"></i>
                        <input class="password" type="password" placeholder="SENHA">
                    </div>
                </div>
                <button class="main-btn">CADASTRE-SE</button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/40c7592513.js" crossorigin="anonymous"></script>
</body>

</html>
